#\u6307\u5B9A\u542F\u52A8\u914D\u7F6E\u73AF\u5883,\u503C\u4E3Adev\u5219\u4EE3\u8868\u52A0\u8F7Dapplication-dev.properties\u6587\u4EF6
spring.profiles.active = test

#\u5982\u679C\u8DDF\u6307\u5B9A\u52A0\u8F7D\u6587\u4EF6\u7528\u4E8E\u540C\u540D\u5C5E\u6027\uFF0C\u5219\u4F1A\u88AB\u6307\u5B9A\u6587\u4EF6\u7684\u503C\u8986\u76D6
com.wyatt.blog.name = \u7A0B\u5E8F\u733Fwyatt


#\u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/springbootdb?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#Mybatis\u7528\u5230\u7684\u5B9E\u4F53\u7C7B\u5305\u540D
mybatis.type-aliases-package=com.wyatt.springboot_demo.bean
#mapper xml\u6587\u4EF6\u4F4D\u7F6E
mybatis.mapper-locations=classpath:mapper/*.xml

#mybatis.config = mybatis \u914D\u7F6E\u6587\u4EF6\u540D\u79F0
#mybatis.mapperLocations = mapper xml \u6587\u4EF6\u5730\u5740
#mybatis.typeAliasesPackage = \u5B9E\u4F53\u7C7B\u5305\u8DEF\u5F84
#mybatis.typeHandlersPackage = type handlers \u5904\u7406\u5668\u5305\u8DEF\u5F84
#mybatis.check-config-location = \u68C0\u67E5 mybatis \u914D\u7F6E\u662F\u5426\u5B58\u5728\uFF0C\u4E00\u822C\u547D\u540D\u4E3A mybatis-config.xml
#mybatis.executorType = \u6267\u884C\u6A21\u5F0F\u3002\u9ED8\u8BA4\u662F SIMPLE


#Redis\u914D\u7F6E
# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=localhost
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.pool.max-active=8
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.pool.max-wait=-1
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.pool.max-idle=8
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=0

#\u90E8\u7F72\u8FDE\u63A5\u8FDC\u7A0Bmongodb\u670D\u52A1\u5668\uFF0C\u7528\u6237\u540D\u4E3Aname\uFF0C\u5BC6\u7801\u4E3Apass\uFF0C\u6570\u636E\u5E93\u4E3Atest
spring.data.mongodb.uri=mongodb://name:pass@localhost:27017/test